  bio: Es Licenciado en Ciencias de la Computación de la Universidad de Buenos Aires. Trabaja en Ciencias de la Tierra desde 2012, primero en un proyecto de asimilación de datos y modelado numérico de olas oceánicas en cuya área realizó su tesis de licenciatura, y después como personal permanente en el Servicio Meteorológico Nacional en el área de investigación y desarrollo. En la actual posición realiza tareas diversas desde investigación de nuevas tecnologías, desarrollo de software hasta consultoría a meteorólogos y oceanógrafos en diversos problemas de programación y/o eficiencia de software. También es parte del proyecto de desarrollo del modelo de olas NOAA-WWIII y Alert.AR. Dictó varios cursos, entre otros <em>Latex para Ciencias de la Tierra</em> y <em>Buenas Prácticas en Programación Científica</em>.
